	<!-- login page start -->
	<section class="login mt-5">
		<div class="py-5">
			<div class="container">
				
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-6 ">
						<div class="card shadow-lg ">
							<div>
								<h3 class="text-center bg-info text-white">LOGIN</h3><br>
							</div>
							<div class="card-body">
								<form onclick="return validation()">
									<div class="mb-3">
										<label>UserName</label>
										<input id="user" type="text" name="user" class="form-control" required>
										<span id="username"></span>
									</div>
									<div class="mb-3">
										<label>password</label>
										<input id="pass" type="text" name="pass" class="form-control" required>
										<span id="password"></span>
									</div>
									<div class="mb-3">
										<label> confirm password</label>
										<input id="confirmpass" type="text" name="confirmpass" class="form-control" required>
										<span id="cpassword"></span>
									</div>
									<button class="btn btn-info">submit</button>
								</form><!--form end-->
							</div><!--card body end-->
						</div><!--card end-->
					</div>
					<div class="col-md-4"></div>
				</div>
			</div>
		</div>
	</section>
	<!-- footer start -->
	<section class="footer mt-5">

					<h4>Email: info@moneyflow.com</h4>
				</div>
			</div>
		</div>
	</section>
	<!-- footer end -->

	<script>
		function validation(){
			var user= document.getElementById('user').value;
			var pass= document.getElementById('pass').value;
			var confirmpass= document.getElementById('confirmpass').value;
			//username validation 
			if((user.length<=5) || (user.length>=12)){
				document.getElementById('username').innerHTML="the length of the username must be in range of 5-12 letter"
				return false;
			}
			//password validation
			if((pass.length <= 8) || (pass.length > 20)) {
				document.getElementById('password').innerHTML =" ** Passwords lenght must be between  5 and 20";
				return false;	
			}
			//confirm password validation
			if(pass!=confirmpass){
				document.getElementById('cpassword').innerHTML =" ** Password does not match the confirm password";
				return false;
			}
		}
	</script>
